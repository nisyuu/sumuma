{% with view.income_form as form %}
  <div
    class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center"
    id="modal-income">
    <div class="relative w-auto my-6 mx-auto max-w-3xl">
      <!--content-->
      <form
        class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
        action="{% url 'kakeibo:create_income' %}" method="post">
        {% csrf_token %}
        <input type='hidden' name='submit_token' value="{{ submit_token }}">
        <!--header-->
        <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
          <h3 class="text-3xl font-semibold">
            収入登録
          </h3>
          <button
            class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
            onclick="toggleModal('modal-income')">
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            ×
          </span>
          </button>
        </div>
        <!--body-->
        <div class="relative p-6 flex-auto">
          <div class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3">
              <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_amount">
                  金額
                </label>
                {{ form.amount }}
              </div>
              <div class="w-full px-3">
                <div x-data="app()" x-init="[initDate(), getNoOfDays()]" x-cloak>
                  <label for="datepicker" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                    日付
                  </label>
                  <div class="relative">
                    <!--                    <input type="hidden" name="event_date" x-ref="date" />-->
                    {{ form.event_date }}
                    <div class="absolute top-0 right-0 px-3 py-2">
                      <svg
                        class="h-6 w-6 text-gray-400"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                        />
                      </svg>
                    </div>
                    <div
                      class="bg-white mt-12 rounded-lg shadow p-4 absolute top-0 left-0 z-10"
                      style="width: 17rem"
                      x-show.transition="showDatepicker"
                      @click.away="showDatepicker = false"
                    >
                      <div class="flex justify-between items-center mb-2">
                        <div>
                        <span
                          x-text="MONTH_NAMES[month]"
                          class="text-lg font-bold text-gray-800"
                        ></span>
                          <span
                            x-text="year"
                            class="ml-1 text-lg text-gray-600 font-normal"
                          ></span>
                        </div>
                        <div>
                          <button
                            type="button"
                            class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
                            :class="{'cursor-not-allowed opacity-25': false }"
                            :disabled="false"
                            @click="month--; getNoOfDays()"
                          >
                            <svg
                              class="h-6 w-6 text-gray-500 inline-flex"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 19l-7-7 7-7"
                              />
                            </svg>
                          </button>
                          <button
                            type="button"
                            class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
                            :class="{'cursor-not-allowed opacity-25': month == 11 }"
                            :disabled="month == 11 ? true : false"
                            @click="month++; getNoOfDays()"
                          >
                            <svg
                              class="h-6 w-6 text-gray-500 inline-flex"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5l7 7-7 7"
                              />
                            </svg>
                          </button>
                        </div>
                      </div>

                      <div class="flex flex-wrap mb-3 -mx-1">
                        <template x-for="(day, index) in DAYS" :key="index">
                          <div style="width: 14.26%" class="px-1">
                            <div
                              x-text="day"
                              class="text-gray-800 font-medium text-center text-xs"
                            ></div>
                          </div>
                        </template>
                      </div>

                      <div class="flex flex-wrap -mx-1">
                        <template x-for="blankday in blankDays">
                          <div
                            style="width: 14.28%"
                            class="text-center border p-1 border-transparent text-sm"
                          ></div>
                        </template>
                        <template
                          x-for="(date, dateIndex) in no_of_days"
                          :key="dateIndex"
                        >
                          <div style="width: 14.28%" class="px-1 mb-1">
                            <div
                              @click="getDateValue(date)"
                              x-text="date"
                              class="cursor-pointer text-center text-sm leading-none rounded-full leading-loose transition ease-in-out duration-100"
                              :class="{'bg-blue-500 text-white': isToday(date) == true, 'text-gray-700 hover:bg-blue-200': isToday(date) == false }"
                            ></div>
                          </div>
                        </template>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3">
              <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_category">
                  カテゴリー
                </label>
                <div class="relative mb-3">
                  {{ form.category }}
                </div>
              </div>
              <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="id_memo">
                  メモ
                </label>
                {{ form.memo }}
              </div>
            </div>
          </div>
        </div>
        <!--footer-->
        <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
          <button
            class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button" onclick="toggleModal('modal-income')">
            閉じる
          </button>
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="submit">
            登録
          </button>
        </div>
      </form>
    </div>
  </div>
{% endwith %}
