<!doctype html>
<html lang="ja">
{% load tailwind_tags %}
<head>
  {% include 'gtm.html' %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}

  <link rel="apple-touch-icon" href="{% static 'home/images/favicon.png' %}" alt="">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">

<!-- alpine -->
<script

></script>
<script type="text/javascript" src="{% static 'sumuma/js/functions.js' %}"></script>
